pre-commit:
  parallel: true
  commands:
    tests:
      run: pnpm test:run
      fail_text: "❌ Tests failed! Please fix the issues before committing."
      stage_fixed: false

    type-check:
      run: pnpm build
      fail_text: "❌ TypeScript compilation failed! Please fix type errors before committing."
      stage_fixed: false

# Configuration
assert_lefthook_installed: true
